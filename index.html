<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Server Calculator</h1>
    <div>
      <form action="/" method="post">
        <input type="text" name="num1" placeholder="First Number"/>
        <input type="text" name="num2" placeholder="Second Number"/>
        <br>
        <button type="submit" name="submit" value="sum" style="margin:40px 0">+</button>
        <button type="submit" name="submit" value="retraction" style="margin:40px 0">-</button>
        <button type="submit" name="submit" value="division" style="margin:40px 0">/</button>
        <button type="submit" name="submit" value="multiplication" style="margin:40px 0">x</button>

      </form>
    </div>

  </body>
</html>
