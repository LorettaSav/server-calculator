<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Server Calculator</h1>
    <div>
      <form action="/" method="post">
        <input type="text" name="num1" placeholder="First Number"/>
        <input type="text" name="num2" placeholder="Second Number"/>
        <br>
        <button type="submit" name="submit-sum" style="margin:40px 0">Add</button>
        <button type="submit" name="submit-retraction" style="margin:40px 0">Retract</button>
        <button type="submit" name="submit-division" style="margin:40px 0">Divide</button>
        <button type="submit" name="submit-multiplication" style="margin:40px 0">Multiplicate</button>

      </form>
    </div>

  </body>
</html>
